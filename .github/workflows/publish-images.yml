name: Publish Images

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    strategy:
      matrix:
        dockerfile:
          [
            "Dockerfile.rlwy0.0.1-pg15.12",
            "Dockerfile.rlwy0.0.1-pg16.8",
            "Dockerfile.rlwy0.0.1-pg17.4",
          ]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from Dockerfile name
        id: extract_version
        run: |
          version="${{ matrix.dockerfile }}"
          version="${version#Dockerfile.}" # Remove "Dockerfile." prefix if it exists
          echo "version=${version}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build and Publish
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/${{ matrix.dockerfile }}
          platforms: linux/arm64, linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}
